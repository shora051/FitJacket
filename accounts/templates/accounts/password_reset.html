{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded bg-dark text-white">
          <div class="card-body">
            <h2 class="text-center mb-4">Reset Password</h2>
            <p class="text-center mb-4">Enter your email address and we'll send you instructions to reset your password.</p>
            
            <form method="POST">
              {% csrf_token %}
              <div class="form-fields">
                <div class="mb-3">
                  <label for="id_email" class="form-label">Email:</label>
                  <input type="email" name="email" id="id_email" class="form-control email-input" required>
                </div>
              </div>
              {% if messages %}
                {% for message in messages %}
                  <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                  </div>
                {% endfor %}
              {% endif %}
              <div class="d-flex justify-content-between align-items-center mt-3">
                <button type="submit" class="btn btn-warning">Send Reset Link</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  /* Make email input text white */
  .email-input {
    color: white !important; /* Change text color to white */
    background-color: #343a40; /* Optional: Match the background color */
  }

  .email-input::placeholder {
    color: #ccc; /* Optional: Change placeholder text color */
  }
</style>
{% endblock content %}
