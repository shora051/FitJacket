{% extends 'base.html' %} {% load static %} {% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded bg-dark text-white">
          <div class="card-body">
            <h2 class="text-center mb-4">Sign Up</h2>
            <form method="POST" style="text-align: left">
              {% csrf_token %}
              <div class="form-fields" style="text-align: left">
                {% for field in template_data.form %}
                <div class="mb-3" style="text-align: left">
                  <label
                    for="{{ field.id_for_label }}"
                    class="form-label"
                    style="text-align: left; display: block"
                    >{{ field.label }}</label
                  >
                  {{ field }} {% if field.errors %}
                  <div class="text-danger">{{ field.errors }}</div>
                  {% endif %}
                </div>
                {% endfor %}
              </div>
              <button type="submit" class="btn btn-warning mt-3">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .form-fields input {
    margin: 30px;
    background: none;
    border: none;
    outline: none;
    max-width: 190px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 9999px;
    box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
    color: #fff;
    width: 100%;
    margin: 0 0 10px 0;
  }

  .form-fields input:focus {
    background-color: transparent !important;
    color: white !important;
    border-color: #f8c424;
    box-shadow: inset 2px 5px 10px rgb(5, 5, 5),
      0 0 0 2px rgba(248, 196, 36, 0.2);
  }

  .form-fields label {
    color: #ccc;
    text-align: left;
    display: block;
    margin-bottom: 5px;
  }

  .text-danger {
    color: #ff4444 !important;
    font-size: 0.9em;
    margin-top: 5px;
  }
</style>
{% endblock content %}
