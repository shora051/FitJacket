{% extends 'base.html' %} {% load static %} {% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded bg-dark text-white">
          <div class="card-body">
            <h2 class="text-center mb-4">Set New Password</h2>

            <form method="POST">
              {% csrf_token %}
              <div class="form-fields">
                <div class="mb-3">
                  <label for="id_new_password1" class="form-label"
                    >New Password:</label
                  >
                  <input
                    type="password"
                    name="new_password1"
                    id="id_new_password1"
                    class="form-control input"
                    required />
                </div>
                <div class="mb-3">
                  <label for="id_new_password2" class="form-label"
                    >Confirm New Password:</label
                  >
                  <input
                    type="password"
                    name="new_password2"
                    id="id_new_password2"
                    class="form-control input"
                    required />
                </div>
              </div>
              {% if form.errors %} {% for field in form %} {% for error in
              field.errors %}
              <div class="alert alert-danger">{{ error }}</div>
              {% endfor %} {% endfor %} {% endif %}
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-warning text-dark">
                  Reset Password
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .form-fields input {
    margin: 30px;
    background: none;
    border: none;
    outline: none;
    max-width: 190px;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 9999px;
    box-shadow: inset 2px 5px 10px rgb(5, 5, 5);
    color: #fff;
    width: 100%;
    margin: 0 0 10px 0;
  }

  .form-fields label {
    color: #ccc;
    text-align: left;
    display: block;
    margin-bottom: 5px;
  }

  .form-fields input:focus {
    background-color: transparent !important;
    color: white !important;
    border-color: #f8c424;
    box-shadow: inset 2px 5px 10px rgb(5, 5, 5),
      0 0 0 2px rgba(248, 196, 36, 0.2);
  }

  .alert-danger {
    background-color: rgba(220, 53, 69, 0.2);
    border-color: #dc3545;
    color: #fff;
    margin-bottom: 10px;
  }
</style>
{% endblock content %}
