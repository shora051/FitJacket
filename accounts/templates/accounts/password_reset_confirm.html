{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-3 mt-4">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card shadow p-3 mb-4 rounded bg-dark text-white">
          <div class="card-body">
            <h2 class="text-center mb-4">Set New Password</h2>
            
            <form method="POST">
              {% csrf_token %}
              <div class="form-fields">
                <div class="mb-3">
                  <label for="id_new_password1" class="form-label">New Password:</label>
                  <input type="password" name="new_password1" id="id_new_password1" class="form-control password-input" required>
                </div>
                <div class="mb-3">
                  <label for="id_new_password2" class="form-label">Confirm New Password:</label>
                  <input type="password" name="new_password2" id="id_new_password2" class="form-control password-input" required>
                </div>
              </div>
              {% if form.errors %}
                {% for field in form %}
                  {% for error in field.errors %}
                    <div class="alert alert-danger">
                      {{ error }}
                    </div>
                  {% endfor %}
                {% endfor %}
              {% endif %}
              <div class="text-center mt-3">
                <button type="submit" class="btn btn-warning text-dark">Reset Password</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<style>
  .form-fields input {
    width: 100%;
    padding: 8px;
    margin-bottom: 10px;
    background-color: #212529 !important;
    border: 1px solid #ccc;
    border-radius: 4px;
    color: white !important;
  }
  
  .form-fields label {
    color: #ccc;
    text-align: left;
    display: block;
    margin-bottom: 5px;
  }

  .password-input {
    -webkit-text-security: disc;
    color: white !important;
  }

  .password-input::placeholder {
    color: #ccc;
  }
</style>
{% endblock content %}
